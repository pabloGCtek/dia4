<app-comunicacion2-padre (messageEvent)="receiveMessage($event)"></app-comunicacion2-padre>
<table *ngFor="let doctor of listadocs">
    <td>{{doctor.nombre}}</td>
    <td>{{doctor.apellidos}}</td>
    <td>{{doctor.credula}}</td>
    <td><img src="{{doctor.imagen}}" width="70" height="50"></td>
</table>
